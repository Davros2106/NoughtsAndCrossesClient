<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Noughts and Crosses</title>
    <script src="/angular/angular.min.js"></script>


</head>

<body>

<div>
     <select ng-model="playerNumber">

        <option value="1">1</option>
        <option value="2">2</option>

        </select>

    </div>




<div>
    <select ng-model="chosenSquare">

        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>
        <option value="7">8</option>
        <option value="8">9</option>

    </select>

</div>



<div ng-controller="noughtsAndCrossesController">

    <button ng-click="newGame()">New Game</button>
    <button ng-click="makeMove(playerNumber,chosenSquare)">Make Move</button>




<h2>{{gameModel.gameboard}}   {{gameModel.outcome}}   {{gameModel.winner}}</h2>

</div>



<script src="scripts/built.js"></script>
</body>
</html>
